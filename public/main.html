<!DOCTYPE html>
<html>

<head>
  <title>WebNotes Main</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

  <div class="header">
    <header class="sticky-header">
      <h1>WebNotes</h1>
      <nav>
        <ul>
          <li><a href="trash.html">Trash</a></li>
          <li style="background-color: #005383;"><a href="#">Home</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p></p>
          <i class="uil uil-times"></i>
        </header>
        <form action="#" name="newNote">
          <div class="row title">
            <label>Title</label>
            <input type="text" spellcheck="false">
          </div>
          <div class="row description">
            <label>Description</label>
            <textarea spellcheck="false"></textarea>
          </div>
          <button></button>
        </form>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <li class="add-box" id="addNoteBtn">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Add new note</p>
    </li>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
